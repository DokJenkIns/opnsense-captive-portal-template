		<script src="js/jquery.polyglot.language.switcher.js"></script>

		<script>
			var langText = {};
			var settings = {};
			function getURLparams() {
				var vars = [], hash;
				var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
				for(var i = 0; i < hashes.length; i++) {
					hash = hashes[i].split('=');
					vars.push(hash[0]);
					vars[hash[0]] = hash[1];
				}
				return vars;
			}
			function loadSETTINGS() {
				var file = 'config/settings.json';
				return $.ajax({
					url: file,
					dataType: 'json',
					success: function(data) {
						$.extend(settings, JSON.parse(JSON.stringify(data)));
					}
				});
			}
			function loadJSON(lang) {
				var file = 'langs/' + lang + '.json';
				return $.ajax({
					url: file,
					dataType: 'json',
					success: function(data) {
						$.extend(langText, JSON.parse(JSON.stringify(data)));
						$.each(JSON.parse(JSON.stringify(data)),function(i, item) {
							if (~i.indexOf('pagetitle')) {
								$('title').text(item);
							} else if (~i.indexOf('_placeholder')) {
								$('#' + i.replace('_placeholder','')).attr('placeholder',item);
							} else {
								$('#' + i).text(item);
							}
						});
					}
				});
			}
			function setLang(id) {
				$(id).polyglotLanguageSwitcher({
					effect: 'slide',
					testMode: true,
					onChange: function(evt){
						setTimeout(createCookie('lang', evt.selectedItem, 31),100);
						loadJSON(evt.selectedItem);
						$('#inputUsername').prop('readonly', false);
						$('#inputUsername').focus();
					}
				});
			}
			function setLangLayout(arr, sel, id) {
				var html = '<div id="polyglotLanguageSwitcher"><form action="javascript:void(0);"><select id="polyglot-language-options">';
				$.each(arr, function(key, val) {
					html += '<option id="' + key + '" value="' + key + '"' + (key == sel ? ' selected' : '') + '>' + val + '</option>';
				});
				html += '</select></form></div>';
				$(id).replaceWith(html);
				setLang(id);
			}
			function clientInfo(data) {
				if (typeof data['ipAddress'] !== 'undefined' && data['ipAddress'].length) {
					$('#clientInfo_login_' + data['authType']).append('<p><span id="cp_portal_if_config_ipAddress" class="if-title">IP</span> <span id="ipAddress" class="config-address">' + data['ipAddress'] + '</span></p>');
				}
				if (typeof data['macAddress'] !== 'undefined' && data['macAddress'].length) {
					$('#clientInfo_login_' + data['authType']).append('<p><span id="cp_portal_if_config_macAddress" class="if-title">MAC</span> <span id="macAddress" class="config-address">' + data['macAddress'] + '</span></p>');
				}
			}
			function createCookie(name,value,days) {
				var d = new Date();
				d.setTime(d.getTime() + (days*24*60*60*1000));
				var expires = "expires=" + d.toGMTString();
				document.cookie = name + "=" + value + ";" + expires + ";path=/";
			}
			function getCookie(cname) {
				var name = cname + "=";
				var decodedCookie = decodeURIComponent(document.cookie);
				var ca = decodedCookie.split(';');
				for(var i = 0; i < ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) == ' ') {
						c = c.substring(1);
					}
					if (c.indexOf(name) == 0) {
						return c.substring(name.length, c.length);
					}
				}
				return "";
			}
			function authFailed() {
				$('#MSG').cpModal({
					title: langText.cp_error_login_err,
					subtitle: langText.cp_error_info_title,
					padding: 20,
					headerColor: '#f12184',
					iconText: '&#9888;',
					borderBottom: false,
					timeout: 5000,
					timeoutProgressbar: true,
					pauseOnHover: true,
					overlayColor: 'rgba(0,0,0,.3)',
					onClosed: function(){
						$('#MSG').replaceWith('<div id="MSG"></div>');
					},
					afterRender: function(){
						$('#MSG .cpModal-content').append(langText.cp_error_info + langText.cp_error_solution_title + langText.cp_error_solution);
					}
				});
				$('#MSG').cpModal('open');
			}
			function showRules() {
				$('#MSG').cpModal({
					title: langText.cp_rules_title,
					subtitle: langText.cp_rules_info_title,
					padding: 20,
					top: 70,
					bottom: 70,
					width: 800,
					headerColor: '#4ca1af',
					iconText: '&#167;',
					borderBottom: false,
					timeout: false,
					overlayColor: 'rgba(0,0,0,.3)',
					onClosed: function(){
						$('#MSG').replaceWith('<div id="MSG"></div>');
					},
					afterRender: function(){
						$('#MSG .cpModal-content').append(langText.cp_rules_content);
					}
				});
				$('#MSG').cpModal('open');
			}
			function connFailed() {
				$('#MSG').cpModal({
					title: langText.cp_error_title,
					subtitle: langText.cp_error_server_connection,
					headerColor: '#f12184',
					iconText: '&#9888;',
					borderBottom: false,
					timeout: false,
					overlayColor: 'rgba(0,0,0,.3)',
					onClosed: function(){
						$('#MSG').replaceWith('<div id="MSG"></div>');
					}
				});
				$('#MSG').cpModal('open');
			}

			$(document).ready(function() {
				loadSETTINGS();
				$.when(loadSETTINGS()).done(function() {
					if (settings.logo.length) {
						$('#logo').html('<img class="brand-logo" src="' + settings.logo + '" height="150" width="150">');
					}

					var langsRTL = ['ar','dv','fa','ha','he','sy'];
					var lang = ((navigator.language || navigator.userLanguage).substring(0,2)).toLowerCase();
					if (getCookie('lang')) lang = getCookie('lang');

					if (lang in settings.langs) {
						$('html').attr('lang',lang);
						if ($.inArray(lang,langsRTL) !== -1) $('html').attr('dir','rtl');
							else $('html').attr('dir','ltr');
						if (!getCookie('lang')) createCookie('lang', lang, 31);

					} else {
						lang = 'pl';
						$('html').attr('lang',lang);
						createCookie('lang', lang, 31);
					}

					$.when(loadJSON(lang)).done(function() {
						setLangLayout(settings.langs, lang, '#polyglotLanguageSwitcher');

						$('#login-rules').prop('checked', false);
						$('#login-rules-anon').prop('checked', false);
						$('#signin').prop('disabled', true);
						$('#signin_anon').prop('disabled', true);
						$('#login-rules').on('click', function() {
							if ($('#login-rules').prop('checked')) {
								$('#signin').prop('disabled', false);
							} else {
								$('#signin').prop('disabled', true);
							}
						});
						$('#login-rules-anon').on('click', function() {
							if ($('#login-rules-anon').prop('checked')) {
								$('#signin_anon').prop('disabled', false);
							} else {
								$('#signin_anon').prop('disabled', true);
							}
						});

						$("input[readonly]").on('focus', function() {$("input[readonly]").prop('readonly', false);});
						$("input:not([readonly])").on('blur', function() {$("input:not([readonly])").prop('readonly', true);});

						$("#signin").click(function (event) {
							event.preventDefault();
							$.ajax({
								type: "POST",
								url: "/api/captiveportal/access/logon/" + zoneid + "/",
								dataType:"json",
								data: {user: $("#inputUsername").val(), password: $("#inputPassword").val()}
							}).done(function(data) {

								console.log("#signin", data);

								if (data['clientState'] == 'AUTHORIZED') {
									if (getURLparams()['redirurl'] != undefined) {
										window.location = 'http://' + getURLparams()['redirurl']+'?refresh';
									} else {
										window.location.reload();
									}
								} else {
									$("#inputUsername").val("");
									$("#inputPassword").val("");
									authFailed();
								}
							}).fail(function() {
								connFailed();
							});
						});

						$("#signin_anon").click(function (event) {
							event.preventDefault();
							$.ajax({
								type: "POST",
								url: "/api/captiveportal/access/logon/" + zoneid + "/",
								dataType:"json",
								data: {user: '', password: ''}
							}).done(function(data) {
								clientInfo(data);
								if (data['clientState'] == 'AUTHORIZED') {
									if (getURLparams()['redirurl'] != undefined) {
										window.location = 'http://'+getURLparams()['redirurl']+'?refresh';
									} else {
										window.location.reload();
									}
								} else {
									$("#inputUsername").val("");
									$("#inputPassword").val("");
									authFailed();
								}
							}).fail(function(){
								connFailed();
							});
						});

						$("#logoff").click(function (event) {
							event.preventDefault();
							$.ajax({
								type: "POST",
								url: "/api/captiveportal/access/logoff/" + zoneid + "/",
								dataType:"json",
								data: {user: '', password: ''}
							}).done(function(data) {
								window.location.reload();
							}).fail(function(){
								connFailed();
							});
						});

						$('[id^="rules"].link').click(function(){
							showRules();
						});

						$.ajax({
							type: "POST",
							url: "/api/captiveportal/access/status/" + zoneid + "/",
							dataType:"json",
							data: {user: $("#inputUsername").val(), password: $("#inputPassword").val()}
						}).done(function(data) {
							clientInfo(data);
							if (data['clientState'] == 'AUTHORIZED') {
								$('#login_form').addClass('hidden');
								$("#logout_frm").removeClass('hidden');
							} else if (data['authType'] == 'none') {
								$('#login_form').addClass('hidden');
								$("#login_none").removeClass('hidden');
							} else {
								$("#login_password").removeClass('hidden');
							}
						}).fail(function(){
							connFailed();
						});
					});
				});
			});
		</script>
	</head>
	<body class="no-sidebar using-mouse">

		<div class="captiveportal">

										</div>
									</form>

							</div>
							<div id="login_none" class="form-fields-wrapper field-group hidden">
								<div id="anon_info" class="widget-wrap">
									<div class="widget-heading">
										<h4 id="anon_title" class="heading-title"></h4>
									</div>
									<p id="anon_pretext1" class="pretext">
									<p id="anon_pretext2" class="pretext">
								</div>
								<div class="field-type-checkbox field-group w-100 rules-checkbox">
									<label for="login-rules-anon">
										<input type="checkbox" id="login-rules-anon" name="rules"><span></span>
										<span class="text"><span id="termcondition_anon1"></span> <span id="rules_anon" class="link"></span> <span id="termcondition_anon2"></span></span>
									</label>
								</div>
								<form class="w-100">
									<div class="field-group field-type-submit w-100">
										<button class="size-md w-100" id="signin_anon" type="button"></button>
									</div>
								</form>
								<div class="field-group w-100"></div>
								<div id="clientInfo_login_none" class="interface-config">
									<p class="flex-100"><span id="cp_portal_if_config_login_none"></span></p>
								</div>
							</div>
							<div id="MSG"></div>
						</div>
					</div>
				</div>
			</section>
		</div>
